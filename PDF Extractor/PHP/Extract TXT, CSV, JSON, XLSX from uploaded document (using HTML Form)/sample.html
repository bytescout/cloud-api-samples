<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Extractor Cloud API Example</title>
</head>

<body>

    <form name="form1" enctype="multipart/form-data" method="post" action="pdf_extractor.php">
        <p>
            <label>Authentication key (API Key). Get your own by registering at <a href="https://secure.bytescout.com/users/sign_up">https://secure.bytescout.com/users/sign_up</a>.</label>
            <br/>
            <input type="text" name="apiKey" placeholder="API Key"/>
        </p>
        <p>
            <label>Input File (*.pdf)</label>
            <input type="hidden" name="MAX_FILE_SIZE" value="8000000"/>
            <input type="file" name="file"/>
        </p>
        <p>
            <label>Extract</label>
            <select name="extractionType">
                <option value="0" selected="selected">to Text</option>
                <option value="1">to CSV</option>
                <option value="2">to JSON</option>
                <option value="3">to XLSX</option>
                <option value="4">get Info</option>
            </select>
        </p>
        <p>
            <label>Page Index (zero-based)</label>
            <input type="number" name="pageIndex" value="0">
        </p>
        <input type="submit" name="submit" value="Proceed" />
    </form>

</body>
</html>
